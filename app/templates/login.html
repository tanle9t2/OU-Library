<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
          crossorigin="anonymous"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="keywords" content="html, html5, web, css, js">
    <meta name="description" content="GPHUCDEPZAI">
    <meta http-equiv="refresh" content="1800">
    <link href="https://cdn0.fahasa.com/media/favicon/default/favicon4.ico" rel="shortcut icon">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="wow.min.js"></script>
</head>

<body>
<div class="main-wrapper login-body">
    <div>
        <div class="row">
            <div class="login-wrap">
                <div class="login-sec">
                    <div>
                        <img src="https://res.cloudinary.com/duk7gxwvc/image/upload/v1732125348/385-3855617_click-here-for-flyer-kids-reading-reading-week-removebg-preview_asryy5.png"
                             alt="Login Image">
                    </div>
                </div>
            </div>
            <div class="login-wrap-bg">
                <div class="login-wrapper">
                    <div class="loginbox">
                        <div class="login-right">
                            <div class="login-right-wrap">
                                <div class="account-logo row">
                                    <a href="javascript:;">
                                        <img src="/static/images/Logo.webp" class="pb-2" style="object-fit: contain; height: 51px; max-height: 254px;">
                                    </a>
                                </div>
                                <h2 style="color: #5a5a5a;">Đăng nhập</h2>
                                <form method="post" action="{{ url_for('account.login_process') }}">
                                    <div class="form-group appoinment-body-1">
                                        <label for="username">
                                            <font>Tên đăng nhập</font>
                                            <span style="color: red;">*</span>
                                        </label>
                                        <input class="form-control-1" id="username" name="username" type="text">
                                    </div>
                                    <div class="form-group appoinment-body-1">
                                        <label for="pass">
                                            <font>Mật khẩu</font>
                                            <span style="color: red;">*</span>
                                        </label>
                                        <div class="box">
                                            <input class="form-control-1" id="pass" name="password" type="password">
                                            <div class="toggle" id="toggle" onclick="showPass()"></div>
                                        </div>
                                    </div>
                                    <div class="forgotpass">
                                        <div class="remember-me">
                                            <label class="custom_check">
                                                <input type="checkbox" name="radio">
                                                <font>Nhớ mật khẩu</font>
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <a href="/account/verify-pass">Quên mật khẩu</a>
                                    </div>
                                    {% if err_msg %}
                                    <div class="checkpass" style="margin-bottom: 15px">
                                        <div class="remember-me">
                                            <label class="custom_check">
                                                <font style="color: red; font-weight: 600;">{{err_msg}}</font>
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                    {% endif %}
                                    <div class="form-group login-btn">
                                        <a href="{{ url_for('index.search_main') }}">
                                            <button class="btn-primary" type="submit">Đăng nhập</button>
                                        </a>
                                    </div>

                                </form>

                                <div class="next-sign">
                                    <p>
                                        Bạn cần một tài khoản?
                                        <a href="/account/register">Đăng ký</a>
                                    </p>
                                    <div class="social-login row">
                                        <a href="/login/google">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                                                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                                <path fill="#c92127"
                                                      d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    const pass = document.getElementById('pass');
    const toggle = document.getElementById('toggle');

    function showPass() {
        if (pass.type === 'password') {
            pass.setAttribute('type', 'text');
            toggle.classList.add('hide')
        }
        else {
            pass.setAttribute('type', 'password');
            toggle.classList.remove('hide')
        }
    }
</script>
</html>
